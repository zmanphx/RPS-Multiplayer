<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>RPS Game</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->

    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
 
  </head>

  <body>
    <div class="container">
 

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <div class="row">

          <div class ="col-8">
            <h4 class="player"><span id="idHolder1"></span></h4>
          </div>

                 <div class="col-4">
            <h5 class="player">Connections: <span id="connectionCount"> </span></h5>
          </div>

        </div>
       <br>
          
        <div class="row">
          <div class ="col-4">
            <h3 class="player">Player 1: <span id="P1Name">P1 name </span></h3>
          </div>

          <div class ="col-4">
            <h3 class="player">Wins:<span id="P1score">P1Score  </span></h3>
          </div>

          <div class="col-4">
            <h3 class="player">Choice:<span id="P1WL">P1 choise </span></h3>
          </div>
        </div>
          <br>
        <div class="row">
          <div class="col-4">
            <h3 class="player">Player 2: <span id="P2Name">P2Name</span></h3>
          </div>

          <div class="col-4">
            <h3 class="player">Wins: <span id="P2score">P2 Score</span></h3>
          </div>

          <div class="col-4">
            <h3 class="player"> Choise:<span id="P2WL">P2 choise</span></h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card card-default">
            <div class="card-body">
              <h3 class="text-center"><strong>RPS Buttons Here</strong>:</h3>

              <div class="row">
                <div class="col-sm-4">
                  <form>
                    <label for="playerName">Your Name</label>
                    <div class="form-group row">
                      <br />
                      <br />
                      <input
                        class="form-control"
                        id="playerName"
                        type="text"
                        style="position:absolute;width:100%"
                      />
                    </div>
                    <button
                      class="btn btn-primary"
                      id="submitName"
                      type="submit"
                    >
                      Submit
                    </button>
                  </form>
                </div>
                <div class="col-md-8">
                  <img
                    id="paperImg"
                    src="assets/images/torn-2032972_640.png "
                    class="img-fluid mypic"
                  />

                  <img
                    id="scissorImg"
                    src="assets/images/shear-480551_640.jpg "
                    class="img-fluid mypic"
                  />

                  <img
                    id="rockImg"
                    src="assets/images/rocks-2485461_640.png "
                    class="img-fluid mypic"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card card-default">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3 col-sm-offset-2">
                  <h3><span id="playNameChat">Player Name here</span></h3>
                </div>
                <div class="col-sm-9">
                  <h4 class="">
                    <span id="chatText">"Chat talk text"</span>
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card card-default">
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="chatText">Enter Chat Text:</label>
                  <input class="form-control" id="chatEntry" type="text" />
                </div>
                <button class="btn btn-primary" id="submitChat" type="submit">
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="assets/javascript/rps.js"></script>
  </body>
</html>
